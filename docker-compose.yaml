version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./certs/certificate.crt:/etc/nginx/certs/certificate.crt
      - ./certs/private.key:/etc/nginx/certs/private.key